<div class="Recipe">
  <h1>Recipes</h1>
  <div *ngIf="recipes.length > 0; else noRecipes">
    <div *ngFor="let recipe of recipes">
      <h2>{{ recipe.title }}</h2>
      <p>{{ recipe.description }}</p>
    </div>
  </div>
  <ng-template #noRecipes>
    <p>No recipes available or loading...</p>
  </ng-template>
</div>
