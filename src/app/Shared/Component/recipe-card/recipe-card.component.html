<div class="recipe-card">
  <img [src]="imageUrl" alt="{{ title }}" class="recipe-image">
  <div class="recipe-info">
    <h3>{{ title }}</h3>
    <p>{{ description }}</p>
    <div class="recipe-details">
      <span>{{ cookTime }} MIN - {{ prepTime }} - {{ serves }} SERVES </span>
      <button class="view-recipe-button">VIEW RECIPE</button>
    </div>
  </div>
</div>
