<div class="recipes">
  <div class="recipe-image">
    <img [src]="imageUrl" alt="recipe-image" />
  </div>
  <div class="about-recipe">
    <h4>{{ recipename }}</h4>
    <p>{{ description }}</p>
  </div>
  <div class="recipe-time">
    <p> {{ time }}</p>
    <p> {{ level }}</p>
    <p> {{ serve }}</p>
  </div>
</div>
