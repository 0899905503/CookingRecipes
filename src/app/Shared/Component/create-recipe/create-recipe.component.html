<div class="app-create-recipe">
  <div [class]="'form-content ' + layout">
    <div class="form-group" *ngFor="let field of formFields">
      <label>{{ field.label }}</label>
      <input *ngIf="field.type === 'text' || field.type === 'number'" [type]="field.type"
        [placeholder]="field.placeholder" [(ngModel)]="field.value" />
      <select *ngIf="field.type === 'select'" [(ngModel)]="field.value">
        <option *ngFor="let option of field.options" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
  </div>
  <button *ngIf="check" (click)="addInput()">{{ textButton }}</button>
</div>
