<div class="detail-container">
  <div class="form-group">
    <label for="servings">Servings</label>
    <input id="servings" type="text" [(ngModel)]="details.servings" placeholder="Serves" />
  </div>

  <div class="form-group">
    <label for="cookingTime">Cooking Time</label>
    <input id="cookingTime" type="text" [(ngModel)]="details.cookingTime" placeholder="Cooking Time" />
  </div>

  <div class="form-group">
    <label for="prepTime">Prep Time</label>
    <!-- <input id="prepTime" type="text" [(ngModel)]="details.prepTime" placeholder="Prep time" /> -->
    <select id="preptime" [(ngModel)]="details.prepTime">
      <option *ngFor="let preptime of preptimes" [value]="preptime">{{ preptime }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" [(ngModel)]="details.category">
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="isVegetarian">Is this a vegetarian recipe?</label>
    <select id="isVegetarian" [(ngModel)]="details.isVegetarian">
      <option *ngFor="let option of vegetarianOptions" [value]="option">{{ option }}</option>
    </select>
  </div>
</div>
