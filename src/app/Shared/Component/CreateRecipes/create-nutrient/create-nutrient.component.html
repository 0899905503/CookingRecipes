<div class="nutrient-container">
  <h2>Nutrient</h2>
  <table>
    <thead>
      <tr>
        <th>Nutrient Name</th>
        <th>Quantity</th>
        <th>Unit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let nutrient of nutrients; let i = index">
        <td>
          <select [(ngModel)]="nutrient.name" (change)="onNutrientChange(nutrient)">
            <option value="">Select Nutrient Name</option>
            <option *ngFor="let item of Nutrient" [value]="item.nutrientTypeName">
              {{ item.nutrientTypeName }}
            </option>
          </select>
        </td>
        <td><input type="number" [(ngModel)]="nutrient.quantity" placeholder="Quantity" /></td>
        <td><input type="text" [(ngModel)]="nutrient.unit" placeholder="Unit" /></td>
      </tr>
    </tbody>
  </table>
  <button (click)="addIngredient()">+ Nutrient</button>
</div>
