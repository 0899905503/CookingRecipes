<div class="name-container">
  <h2>Recipe Title</h2>
  <table>
    <tbody>
      <tr *ngFor="let name of names; let i = index">
        <td>
          <input type="text" [(ngModel)]="title" (ngModelChange)="onTitleChange()" placeholder="Recipe name" />
          <button (click)="goBack()">Back</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
