<div class="recipe-tips" [style.backgroundImage]="'url(' + imageUrl + ')'">
  <div class="overlay"></div>
  <h3>{{ title }}</h3>
  <p>{{ description }}</p>
  <div class="recipe-details">
    <span>{{ time }} {{ unit }} - {{ date }}</span>
    <button class="view-recipe-button" (click)="onSelectCookingTip()">{{'TIP.READ_MORE' | translate}}</button>
  </div>
</div>
