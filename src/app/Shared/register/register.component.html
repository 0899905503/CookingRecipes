<div class="register-container">
  <div class="register-left">
    <div class="overlay">
      <div class="content">
        <h2>COOKING RECIPES</h2>
        <p>Formulated with the Best Selected Spices</p>
      </div>
    </div>
    <img src="assets/images/BackgroundLogin.png" alt="Recipe Image">
  </div>

  <div class="register-right">
    <div class="header">
      <h1 class="top-right">COOKING <span class="highlight">RECIPES</span></h1>
      <h4>Welcome to <span class="highlight">COOKING RECIPES</span></h4>
      <div class="button-container">
        <button class="button"
          [ngClass]="{ 'active-login': activeButton === 'login', 'inactive-login': activeButton !== 'login' }"
          (click)="toggleActive('login')">
          Login
        </button>
        <button class="button"
          [ngClass]="{ 'active-register': activeButton === 'register', 'inactive-register': activeButton !== 'register' }"
          (click)="toggleActive('register')">
          Register
        </button>
      </div>

      <p>
        You want to eat <span class="highlight">delicious food?</span> This is
        recipe with the best selected spices.
      </p>
    </div>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Enter your Email Address" [(ngModel)]="email"
          required />
      </div>

      <div class="form-group">
        <label for="username">User name</label>
        <input type="text" id="username" name="username" placeholder="Enter your User name" [(ngModel)]="username"
          required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Enter your Password" [(ngModel)]="password"
            [type]="passwordVisible ? 'text' : 'password'" required />
        </div>
      </div>
      <!-- Nhập mã OTP -->
      <div class="otp-section" *ngIf="otpSent && !emailConfirmed">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" [(ngModel)]="otpCode" name="otp" placeholder="Enter OTP" />

        <button type="button" (click)="verifyOtp()">Verify OTP</button>

        <p *ngIf="otpError" class="error">{{ otpError }}</p>
      </div>



      <!-- Hiển thị nút Register nếu đã xác thực OTP -->
      <button class="register-btn" type="button" (click)="onRegisterOtp()" *ngIf="!otpSent">
        Send OTP
      </button>
      <button class="register-btn" type="submit" (click)="onRegister()" *ngIf="emailConfirmed">Register</button>
      <div *ngIf="registerError" class="text-danger mt-2">
        {{ registerError }}
      </div>
    </form>
  </div>
</div>
